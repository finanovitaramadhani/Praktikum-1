<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informasi Cuaca Terkini</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0077b6, #90e0ef);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffffcc;
      border-radius: 20px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(5px);
    }

    h2 {
      color: #023e8a;
      margin-bottom: 20px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      color: #023e8a;
    }

    input {
      padding: 10px;
      border: 2px solid #0077b6;
      border-radius: 8px;
      outline: none;
      text-align: center;
      transition: 0.3s;
      width: 60%;
    }

    input:focus {
      border-color: #00b4d8;
      box-shadow: 0 0 8px #00b4d8;
    }

    button {
      padding: 10px 15px;
      background-color: #0077b6;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00b4d8;
      transform: scale(1.05);
    }

    .section {
      margin-top: 25px;
      background-color: #caf0f8;
      border-radius: 12px;
      padding: 15px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    h3 {
      color: #0077b6;
      margin-bottom: 10px;
    }

    p {
      margin: 6px 0;
      font-size: 15px;
    }

    span {
      font-weight: bold;
      color: #03045e;
    }

    @media (max-width: 420px) {
      .container {
        width: 90%;
      }

      input {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Informasi Cuaca Terkini</h2>
    <label>Lokasi :</label>
    <input type="text" id="inputLokasi" placeholder="Masukkan nama kota">
    <button id="btnGet">Get</button>

    <div class="section">
      <h3>Cuaca</h3>
      <p>Suhu Celcius: <span id="suhuC">-</span> °C</p>
      <p>Suhu Fahrenheit: <span id="suhuF">-</span> °F</p>
      <p>Kelembapan: <span id="kelembapan">-</span> %</p>
    </div>

    <div class="section">
      <h3>Lokasi</h3>
      <p>Negara: <span id="negara">-</span></p>
      <p>Provinsi: <span id="provinsi">-</span></p>
      <p>Kota/Kecamatan: <span id="kecamatan">-</span></p>
      <p>Longitude: <span id="longitude">-</span></p>
      <p>Latitude: <span id="latitude">-</span></p>
    </div>
  </div>

  <script>
    $("#btnGet").click(function () {
      const lokasi = $("#inputLokasi").val();
      if (!lokasi) {
        alert("Masukkan nama kota!");
        return;
      }

      const urlapi = `https://api.weatherapi.com/v1/current.json?key=7da94d59077b4e95abe65557250710&q=${lokasi}&aqi=no`;

      $.ajax({
        url: urlapi,
        method: "GET",
        
        
      });
    });
  </script>

</body>
</html>
